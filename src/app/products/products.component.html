<div class="all">
  <select class="form-select" (change)="navbar(option)" [(ngModel)]="option">
    <option  value="" [disabled]="true">وضعیت سفارش</option>
    <option value="checkout">تحویل شده</option>
    <option  value="">مرجوع شده</option>
    <option  value="product">جاری</option>
  </select> 


  <ul class="mr-auto row mt-3">
    <li class="nav-item col-lg-1">
      <a class="nav-link" routerLink="/product" [routerLinkActive]="['active']" routerLinkActive="active">محصولات</a>
    </li>
    <li class="nav-item col-lg-1">
      <a class="nav-link" routerLink="/cart" [routerLinkActive]="['active']" routerLinkActive="active">جاری</a>
    </li>
    <li class="nav-item col-lg-1">
      <a class="nav-link" routerLink="/checkout" [routerLinkActive]="['active']" routerLinkActive="active">تحویل شده</a>
    </li>
    <li class="nav-item col-lg-1">
      <a class="nav-link" routerLink="/login" [routerLinkActive]="['active']" routerLinkActive="active">مرجوع شده</a>
    </li>
    <li class="nav-item col-lg-1">
        <a class="nav-link" routerLink="/code" [routerLinkActive]="['active']" routerLinkActive="active">لغو شده</a>
      </li>
    </ul>
    <div class="col-lg-3 btnlogin">
      <button class="btn btn-light col-lg-3">
        <div class="row">
          <div class="col-lg-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
           <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
         </svg>
       </div>
       <select class="col-lg-1"  (change)="navbarUser(user)" [(ngModel)]="user">
         <option  value="product"> لیست ها</option>
         <option  value="checkout">سفارش ها</option>
         <option  value="cart"> سبد خرید</option>
         <option  value="login"> خروج از حساب کاربری</option>
         <option value="#"> دیجی پلاس</option>
       </select> 
        </div>
      </button>
        <button (click)="loginNavigate()" class="btn btn-outline-secondary">
          ورود|ثبت نام
        </button>
        <button (click)="ShopNavigate()" class="btnshop btn btn-light">
          <div class="countCart"><p class="count">{{cartservice.getCartItemsCount()}}</p></div>
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
          </svg>
        </button>
      </div>



    <div class="container">
      <div class="row no-gutters">
      <div class="col-lg-2" *ngFor="let product of products">
        <a [routerLink]="['/product', +product.id]">
        <div class="card">
    <div class="number">
{{product.number}}
    </div>
        <img [src]=product.photo alt="{{product.name}}" class="img card-img-top">
    <div class="card-body">
      <div class="card-title mt-3">{{product.name}}</div>
      <div class="rate-cost card-text row mt-4 ">
<div> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="yellow" class="bi bi-star-fill" viewBox="0 0 16 16">
    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
  </svg> {{product.rate}}</div>
<div class="mt-2"> {{product.cost}} تومان</div>
</div>
</div>
</div>
</a>
</div>
</div>
</div>



</div>
