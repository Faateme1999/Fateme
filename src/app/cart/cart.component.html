<div class="all">
    <select class="form-select" (change)="navbar(option)" [(ngModel)]="option">

      <option value="history">تحویل شده</option>
      <option  value="">مرجوع شده</option>
      <option  value="product">جاری</option>
    </select> 
  
    <ul class="mr-auto row mt-3">
      <li class="nav-item col-lg-1">
        <a class="nav-link" routerLink="/product" routerLinkActive="active current">محصولات</a>
      </li>
      <li class="nav-item col-lg-1">
        <a class="nav-link" routerLink="/product" routerLinkActive="active current">جاری</a>
      </li>
      <li class="nav-item col-lg-1">
        <a class="nav-link" routerLink="/history" routerLinkActive="active current">تحویل شده</a>
      </li>
      <li class="nav-item col-lg-1">
        <a class="nav-link" routerLink="/product" routerLinkActive="active current">مرجوع شده</a>
      </li>
      <li class="nav-item col-lg-1">
          <a class="nav-link" routerLink="#" routerLinkActive="active current">لغو شده</a>
        </li>
   <div class="col-lg-2 btnlogin">
        <button (click)="loginNavigate()" class="btn btn-outline-secondary">
          ورود|ثبت نام
        </button>
        <button (click)="ShopNavigate()" class="btn btn-light">
          <div class="countCart">{{dataService.getSelectedProductsCount()}}</div>
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
          </svg> 
        </button>
      </div>
    </ul>


<div class="container" style="border: 1px solid purple;" dir="rtl">
    <div class="row">
<h2 class="col-lg-8" style="color: purple;">دیجی پلاس</h2>
<p class="col-lg-4">مهلت بیشتر مرجوعی  کالا تا ۳۰ روز(جز موبایل و کالای بهداشتی) </p>
    </div>
    <div class="row mt-3">
<h6>خدمات ویژه با اشتراک دیجی پلاس</h6>
    </div>
    <div class="row mt-3 mb-2">
        <div>
            <button class="btn btn-light" style="background-color: rgb(182, 33, 182); color: white;">دریافت این خدمات ویژه</button>
        </div>
    </div>
</div>

<!-- <div class="container" style="border: 1px solid lightgrey;" dir="rtl"> </div> -->
  <div class="row">
  <p>سبد خرید شما {{dataService.getSelectedProductsCount()}}</p>
  </div>
<div class="row"  *ngFor="let product of selectedProducts">
<div class="col-lg-2">
  <img [src]=product.photo alt="{{product.name}}" class="img card-img-top"> 
  <div class="btns row mt-3">
    <div class="col">
      <button (click)="increaseProduct()" class="btn btn-light" style="color: red;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg></button>
    </div>
    <div class="col">{{quantity}}</div>

    <div class="col"  style="padding-left: 65px;">
    <button (click)="decreaseProduct()"  class="col btn btn-light" style="color: red;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
      </svg></button>
      </div>
      </div>
</div>
<div class="col-lg-3">
  <div>
    {{ product.name | json }}
  </div>
  <div class="mt-2">
    {{ product.cost | json }} تومان
    </div>
    <div class="mt-3">
    <button (click)="remove(product)" class="btn btn-danger">حذف محصول</button>
  </div>
</div>
<hr>
</div>



</div>
